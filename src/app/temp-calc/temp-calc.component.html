<h2>Fahrenheit:
  <label>
    <input style="color:green; font-size:12px" type='text' [(ngModel)]='fahrenheit' (change)="changeF()">
  </label>
</h2>
<hr>
<h2>Celsius:
  <label>
    <input style='color:blue; font-size:12px' type='text' [(ngModel)]="celsius" (change)="changeC()">
  </label>
</h2>
<hr>
<h2>Kelvin:
  <label>
    <input style="color:red; font-size:12px" type='text' [(ngModel)]='kelvin' (change)="changeK()">
  </label>
</h2>
