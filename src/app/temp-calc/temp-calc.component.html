<h2>Fahrenheit:
  <label>
    <input style="color:green" type='number' [(ngModel)]='fahrenheit' (keyup)="changeF()" step=".01">
  </label>
</h2>
<hr>
<h2>Celsius:
  <label>
    <input style='color:blue' type='number' [(ngModel)]="celsius" (keyup)="changeC()" step=".01">
  </label>
</h2>
<hr>
<h2>Kelvin:
  <label>
    <input style="color:red" type='number' [(ngModel)]='kelvin' (keyup)="changeK()" step=".01">
  </label>
</h2>
