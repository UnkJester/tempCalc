<h2>Fahrenheit:
  <label>
    <input style="color:green" type='text' [(ngModel)]='fahrenheit' (keyup)="changeF()">
  </label>
</h2>
<hr>
<h2>Celsius:
  <label>
    <input style='color:blue' type='text' [(ngModel)]="celsius" (keyup)="changeC()">
  </label>
</h2>
<hr>
<h2>Kelvin:
  <label>
    <input style="color:red" type='text' [(ngModel)]='kelvin' (keyup)="changeK()">
  </label>
</h2>
